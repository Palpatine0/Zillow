server:
  port: 9008

spring:
  application:
    name: zillow-buyaction
  profiles:
    active: itemCacheName,redis,rabbit
  cloud:
    config:
      uri: http://zillow-config-server:3355
      label: master
      name: zillow
      profile: dev

    stream:
      bindings:
        # custom consumer: (the name can be customized, "-0" is fixed pattern )
        zillowMessenger-in-0:
          destination: zillowTopic
        # custom producer:
        zillowMessenger-out-0:
          destination: zillowTopic
      function:
        definition: zillowMessenger

zillow:
  cache:
    names:
      item:
        prefix: com:example
        suffix: getDetail