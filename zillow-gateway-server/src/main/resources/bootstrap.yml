server:
  port: 4006
spring:
  application:
    name: zillow-gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true

      routes:
        # file
        - id: file-getBanners
          uri: lb://zillow-file
          predicates:
            - Path=/file/getBanners
        - id: file-uploadImageNoPrefix
          uri: lb://zillow-file
          predicates:
            - Path=/file/uploadImageNoPrefix
        - id: file-uploadTest
          uri: lb://zillow-file
          predicates:
            - Path=/file/uploadTest

        # trendy
        - id: trendy-getTrendies
          uri: lb://zillow-trendy
          predicates:
            - Path=/trendy/getTrendies
            - Query=city

        # recommendation
        - id: recommendation-getRecommendations
          uri: lb://zillow-recommendation
          predicates:
            - Path=/recommendation/getRecommendations
            - Query=city

        # item
        - id: item-getItemByID
          uri: lb://zillow-item
          predicates:
            - Path=/item/getItemByID
            - Query=id
        - id: item-addItem
          uri: lb://zillow-item
          predicates:
            - Path=/item/addItem
        - id: item-deleteItemByID
          uri: lb://zillow-item
          predicates:
            - Path=/item/deleteItemByID
        - id: item-getItemsByCity
          uri: lb://zillow-item
          predicates:
            - Path=/item/getItemsByCity
        - id: item-updateItemStatusById
          uri: lb://zillow-item
          predicates:
            - Path=/item/updateItemStatusById
        - id: item-updateItemInfoById
          uri: lb://zillow-item
          predicates:
            - Path=/item/updateItemInfoById
        - id: item-updateItemShowcasesById
          uri: lb://zillow-item
          predicates:
            - Path=/item/updateItemShowcasesById

        # comment
        - id: comment-getCommentsByItemId
          uri: lb://zillow-comment
          predicates:
            - Path=/comment/getCommentsByItemId
            - Query=itemId
            - Query=page
        - id: comment-addComment
          uri: lb://zillow-comment
          predicates:
            - Path=/comment/addComment

        # search
        - id: search-searchByKeyWord
          uri: lb://zillow-search
          predicates:
            - Path=/search/searchByKeyWord
            - Query=city
            - Query=content
            - Query=page
            - Query=page
        - id: search-searchByCity
          uri: lb://zillow-search
          predicates:
            - Path=/search/searchByCity
            - Query=city
            - Query=page
        - id: search-adminSearchByCity
          uri: lb://zillow-search
          predicates:
            - Path=/search/adminSearchByCity
            - Query=city
            - Query=page


        # user
        - id: user
          uri: lb://zillow-user
          predicates:
            - Path=/user/login
        - id: register
          uri: lb://zillow-user
          predicates:
            - Path=/user/register
        - id: deleteUserById
          uri: lb://zillow-user
          predicates:
            - Path=/user/deleteUserById
        - id: sendVerificationCode
          uri: lb://zillow-user
          predicates:
            - Path=/user/sendVerificationCode
        - id: getUsers
          uri: lb://zillow-user
          predicates:
            - Path=/user/getUsers
        - id: getUserByUsername
          uri: lb://zillow-user
          predicates:
            - Path=/user/getUserByUsername
            - Query=username
        - id: getUserById
          uri: lb://zillow-user
          predicates:
            - Path=/user/getUserById
            - Query=id

        # buyAction
        - id: buyAction
          uri: lb://zillow-buyaction
          predicates:
            - Path=/buyAction/buyAction

        # buyTime
        - id: buyTime
          uri: lb://zillow-buytime
          predicates:
            - Path=/buyTime/getBuyTime
            - Query=id

        # order
        - id: getOrdersByUserId
          uri: lb://zillow-order
          predicates:
            - Path=/order/getOrdersByUserId
            - Query=userId

    config:
      uri: http://localhost:9010
      label: master
      name: zillow
      profile: dev

zillow:
  fdfsBasePath:
    nginx:
      prefix: http://111.231.19.137:8888/

logging:
  pattern:
    console: '%d{MM/dd HH:mm:ss.SSS} %clr(%-5level) ---  [%-15thread] %cyan(%-50logger{50}):%msg%n'