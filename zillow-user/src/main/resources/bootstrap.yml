server:
  port: 9077
spring:
  application:
    name: zillow-user
  profiles:
    active: redis,mongodb
  cloud:
    config:
      uri: http://localhost:9010
      label: master
      name: zillow
      profile: dev

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
#      defaultZone: http://111.231.19.137:8761/eureka/
logging:
  pattern:
    console: '%d{MM/dd HH:mm:ss.SSS} %clr(%-5level) ---  [%-15thread] %cyan(%-50logger{50}):%msg%n'