server:
  port: 9000

spring:
  application:
    name: zillow-file
  profiles:
    active: mongodb
  cloud:
    config:
      uri: http://zillow-config-server:3355
      label: master
      name: zillow
      profile: dev

  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 200MB

management:
  endpoints:
    web:
      exposure:
        include: refresh